name: Build CD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    environment: PROD

    strategy:
      matrix:
        node: [14.x]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Using Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
